<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2.7基于san-transition的过渡动画</title>
  <style>
    body {
      background-color: #66cccc;
    }
    #container {
      margin: 0 auto;
      width: 70%;
      height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 20px;
    }
    #con {
      display: grid;
      grid-template-columns: 20% 80%;
      grid-column-gap: 10px;
    }
    #div1,#div2 {
      height: 40px;
      overflow: hidden;
      font-size: 30px;
      border-radius: 10px;
      padding: 5px;
    }
    #div1 {
      box-shadow: 5px 5px 5px #66ffcc;
      color: blue;
      background-color: orange;
    }
    #div2 {
      box-shadow: 5px 5px 5px #66ffcc;
      color: orange;
      background-color: blue;
    }
    #but {
      height: 50px;
      border: 0px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<script type="text/javascript" src="san.js"></script>
<script type="text/javascript" src="../src/index.js"></script>



</body>
</html>
