<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>3.1级联组件</title>
  <style>
    #root {
      width: 500px;
      height: 400px;
      position: relative;
    }
    .list {
      width: 150px;
      height: 50px;
      cursor: pointer;;
    }
    .list > div {
      position: relative;
    }
    .list-content {
      position: absolute;
      top: 7px;
      left: 10px;
      width: 80%;
    }
    .choose-box-img,
    .list-img {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .list-img {
      transform: rotate(-90deg);
    }
    .choose-box-img {
      transition: all 0.3s;
    }
    #choose-box {
      width: 200px;
      height: 40px;
      border: 1px solid #ccc;
      border-radius: 10px;
      position: relative;
      left: 10px;
      top: 10px;
    }
    #choose-box > span {
      position: absolute;
      left: 10px;
      top: 10px;
    }
    #lists {
      width: 450px;
      height: 250px;
      position: absolute;
      top: 60px;
      left: 10px;
      box-shadow:0 0 20px #333;
      border-radius: 10px;
    }
    #lists-con {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #triangle {
      width: 0;
      height: 0;
      position: absolute;
      top: -8px;
      left: 20px;
      border: 8px solid white;
      border-bottom-color: white;
      border-top: none;
      border-left-color: transparent;
      border-right-color: transparent;
    }
    #lists-first,
    #lists-second,
    #lists-third {
      position: absolute;
    }
    #lists-first {
      left: 10px;
    }
    #lists-second {
      left: 160px;
    }
    #lists-third {
      left: 310px;
    }
  </style>
</head>
<body>


<script src="san.js"></script>
<script src="../src/index.js"></script>
</body>
</html>
