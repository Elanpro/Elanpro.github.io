<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>回家倒计时</title>
</head>
<body>
<div id="con">
  <div class="title">
    <span id="title" class="animated pulse">设置回家时间</span>
  </div>
  <div id="selects">
    <span>2018 年</span>
    <select id="month-select"></select><span>月</span>
    <select id="day-select"></select><span>日</span>
    <select id="hour-select"></select><span>时</span>
    <select id="minute-select"></select><span>分</span>
  </div>
    <div id="left-time-div">
    <span id="left-time-year">2018</span><span class="time-text">年</span>
    <span id="left-time-month">8</span><span class="time-text">月</span>
    <span id="left-time-day">8</span><span class="time-text">日</span>
    <span id="left-time-hour">8</span><span class="time-text">时</span>
    <span id="left-time-minute">8</span><span class="time-text">分</span>
  </div>
  <div id="time-title">
    <div><canvas id="text-canvas"></canvas></div>
    <div><canvas id="clock-canvas"></canvas></div>
  </div>
  <div id="time-div">
    <span id="time-day">8</span><span>天</span>
    <span id="time-hour">8</span><span>时</span>
    <span id="time-minute">8</span><span>分</span>
    <span id="time-second">8</span><span>秒</span>
  </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
