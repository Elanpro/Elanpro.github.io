<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <title>扫雷</title>
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="container">
  <!-- 顶部信息 -->
  <div id="game-info">
    <!-- 时间 -->
    <div id="left-time-con">
      <img src="images/time1.png">
      <span id="left-time">60</span>
    </div>
    <!-- 步数 -->
    <div id="move-times-con">
      <img src="images/touch1.png">
      <span id="move-times">60</span>
    </div>
    <!-- 得分 -->
    <div id="score-con">
      <img src="images/score1.png">
      <span id="score">60</span>
    </div>
  </div>
  <!-- 游戏主区域 -->
  <div id="mines-con">
    
  </div>
  <!-- 翻牌or标旗 -->
  <div id="mode-con">
    <span id="fanpai" class="choose">翻牌</span>
    <span id="biaoqi" class="un-choose">标旗</span>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
